<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="signuppage.css"/>
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="fullname" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <input type="text" id="address" placeholder="Address" required />
      <button type="submit">Sign Up</button>
    </form>
    <div id="signupError" style="color: red; margin-top: 10px"></div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const fullname = document.getElementById("fullname").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      if (!fullname || !email || !password || !phone || !address) {
        document.getElementById("signupError").textContent = "Please fill all fields.";
        return;
      }
      localStorage.setItem("signupData", JSON.stringify({ fullname, email, password, phone, address }));
      alert("Signup successful! You can now login.");
      window.location.href = "loginpage.html";
    });
  </script>
</body>
</html>
